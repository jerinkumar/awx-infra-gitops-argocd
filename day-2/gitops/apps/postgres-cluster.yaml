apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: postgres-cluster-awx
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"  # Install AFTER operator
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/jerinkumar/awx-infra-gitops-argocd
    targetRevision: main
    path: postgres/clusters
  destination:
    server: https://kubernetes.default.svc
    namespace: postgres-awx
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  # Wait for operator to be ready before deploying cluster
  ignoreDifferences:
    - group: postgresql.cnpg.io
      kind: Cluster
      jsonPointers:
        - /status
